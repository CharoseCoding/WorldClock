  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="Select a city.."></option>

      <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">June 30th 2023</div>

      </div>
      <div class="city">
        <h2>Toronto🇨🇦</h2>
        <div class="date">June 30th 2023</div>
        <div class="time">08:30 PM</div>
      </div>
    </div>
